<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="jumbotron" data-bind="visible: false">
        <h1>Loading...</h1>
      </div>

      <div style="display: none" data-bind="visible: true, with: data" class="container">

      <div class="starter-template jumbotron" >
        <h1 data-bind="text: title"></h1>
      </div>

      <div class="row">

        <div class="col-lg-6">
          <ul data-bind="foreach: notes">
            <li>
              <input type="text" data-bind="value: contents" />
              <a class="btn btn-primary" type="button" data-bind="click: $root.editMe">Edit</a>
              <a class="btn btn-danger" type="button" data-bind="click: $root.removeMe">Remove</a>
            </li>
          </ul>
        </div>

        <div class="col-lg-6">
          Transactional Context: <span data-bind="text: context"></span>

          <p>
            <input type="text" data-bind="visible: !context, value: $root.newTxName" />
            <a class="btn btn-warning" type="button" data-bind="visible: !context, click: $root.create">Create</a>
            <a class="btn btn-success" type="button" onclick="commit()" data-bind="visible: context">Commit</a>
            <a class="btn btn-danger" type="button" onclick="rollback()" data-bind="visible: context">De-Select</a>
          </p>

          <p data-bind="visible: !context">
            Available Contexts:
            <ul data-bind="foreach: contexts, visible: !context">
              <li><a href="#" data-bind="text: name, click: $root.select"></a></li>
            </ul>
          </p>
        </div>

      </div>

      </div>

    </div><!-- /.container -->

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/knockout-2.3.0.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
